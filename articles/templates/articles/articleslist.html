{% extends 'base.html' %}
{% block title %}articles{% endblock %}
{% block content %}
    <h1>articles</h1>
    {% for article in articles %}
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{ article.title }}</a> </h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.snippet }}</p>
    {% endfor %}
{% endblock %}
