{% load static %}
<!DOCTYPE html>
    <meta charset="UTF-8">
    <title>articles</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>articles</h1>
    {% for article in articles %}
        <h2><a href="#">{{ article.title }}</a> </h2>
        <p>{{ article.body }}</p>
        <p>{{ article.date }}</p>
        <p>{{ article.snippet }}</p>
    {% endfor %}
</body>
</html>
